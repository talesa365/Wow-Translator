<!DOCTYPE html>

<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Write Encode</title>
    <link rel="stylesheet" href="../static/style.css">
  </head>

  <body>
    <!-- elements for custom css background START -->
    <div id='center'></div>
    <div id='left-cheek-ball-1'></div>
    <div id='left-cheek-ball-2'></div>
    <div id='left-cheek-ball-3'></div>
    <div id='right-cheek-ball-1'></div>
    <div id='right-cheek-ball-2'></div>
    <div id='right-cheek-ball-3'></div>
    <div id='left-ear'></div>
    <div id='left-ear-wax'></div>
    <div id='left-ear-plug'></div>
    <div id='right-ear'></div>
    <div id='right-ear-wax'></div>
    <div id='right-ear-plug'></div>
    <div id='top-hair'></div>
    <div id='top-hair-mask'></div>
    <div id='head'></div>
    <div id='cheeks'></div>
    <div id='receding-hairline-1'></div>
    <div id='receding-hairline-2'></div>
    <div id='receding-hairline-3'></div>
    <div id='receding-hairline-4'></div>
    <div id='left-eye-socket'></div>
    <div id='right-eye-socket'></div>
    <div id='mouth-socket'></div>
    <div id='right-eye'></div>
    <div id='right-numbers'>
      <p>&nbsp;&nbsp;01</p>
      <p>1001</p>
      <p>1101</p>
      <p>&nbsp;011</p>
    </div>
    <div id='left-eye'></div>
    <div id='left-numbers'>
      <p>&nbsp;&nbsp;011</p>
      <p>0101</p>
      <p>0100</p>
      <p>&nbsp;&nbsp;&nbsp;01</p>
    </div>
    <div id='hitler-mustache'></div>
    <div id='left-nose'></div>
    <div id='left-nose-shadow'></div>
    <div id='left-nose-hole'></div>
    <div id='right-nose'></div>
    <div id='right-nose-shadow'></div>
    <div id='right-nose-hole'></div>
    <div id='left-lip'></div>
    <div id='right-lip'></div>
    <div id='jay-leno-left'></div>
    <div id='jay-leno-right'></div>
    <div id='mouth'></div>
    <div id='tongue'></div>
    <div id='tongue-shadow'></div>
    <div id='jay-lenno-mask'></div>
    <!-- elements for custom css background END -->

    <!-- translator field -->
    <form method="POST" action="{% url 'translator' %}">
      {% csrf_token %}
      {{ form }}
      <br/>
      <input type="submit" name="binary" value="Translate to Binary"/>
      <input type="submit" name="morse" value="Translate to Morse"/>
      <input type="submit" name="clear" value="Clear"/>
    </form>
    {% if translation == 'null' %}
    <textarea rows="10" cols="40"></textarea>
    {% else %}
    <textarea rows="10" cols="40">{{ translation.output }}</textarea>
    {% endif %}
  </body>
</html>
